<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWMS - Council Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bin-card { transition: 0.3s; border-left: 10px solid; }
        .urgent { border-left-color: #dc3545; background-color: #fff5f5; }
        .normal { border-left-color: #198754; }
        .progress { height: 25px; }
        footer { margin-top: 50px; border-top: 1px solid #dee2e6; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Smart Waste Management System (SWMS)</span>
            <button class="btn btn-outline-light btn-sm" onclick="simulateUpdate()">Simulate Live Data</button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h2>Collection Dashboard</h2>
                <p class="text-muted">Real-time monitoring for the Council Waste Officer.</p>
                <div class="alert alert-info py-2" id="action-log">
                    System Status: Monitoring active bins...
                </div>
            </div>
        </div>

        <div id="bin-container" class="row"></div>
    </div>

    <footer class="text-center py-4 text-muted bg-white">
        <p>SWMS Prototype &copy; 2026 | Student ID: [YOUR-ID-HERE] | Prototype Version 1.0</p>
    </footer>

    <script>
        // DATA TIER: Mocked dataset representing the backend database
        let bins = [
            { id: 1, location: "High Street - North", fill: 45 },
            { id: 2, location: "Westminster Library", fill: 82 },
            { id: 3, location: "Science Lab Entrance", fill: 15 },
            { id: 4, location: "Student Union", fill: 90 }
        ];

        // LOGIC TIER: The Algorithm
        // Refined based on Jack Ingram's feedback to ensure measurable success
        function renderBins() {
            const container = document.getElementById('bin-container');
            const log = document.getElementById('action-log');
            container.innerHTML = ''; 

            let urgentCount = 0;

            bins.forEach(bin => {
                // Threshold Logic: 80% marks the 'Urgent' status for Council efficiency
                const isUrgent = bin.fill >= 80; 
                if(isUrgent) urgentCount++;

                const statusLabel = isUrgent ? "URGENT - ACTION REQUIRED" : "Status: Normal";
                const cardClass = isUrgent ? "urgent" : "normal";
                const progressClass = isUrgent ? "bg-danger" : "bg-success";

                // PRESENTATION TIER: Dynamic UI Generation
                container.innerHTML += `
                    <div class="col-md-6 mb-3">
                        <div class="card bin-card ${cardClass} shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${bin.location}</h5>
                                <p class="card-text"><strong>${statusLabel}</strong></p>
                                <div class="progress mb-2">
                                    <div class="progress-bar ${progressClass}" style="width: ${bin.fill}%">
                                        ${bin.fill}% Full
                                    </div>
                                </div>
                                <small class="text-muted">Bin ID: SWMS-00${bin.id}</small>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Update log to show "Human" logic at work
            log.innerHTML = `System Status: Monitoring 4 bins. <strong>${urgentCount} bins require immediate collection.</strong>`;
        }

        // Feature for Demo: Simulates real-world waste accumulation
        function simulateUpdate() {
            bins.forEach(bin => {
                let change = Math.floor(Math.random() * 21) - 5; 
                bin.fill = Math.min(100, Math.max(0, bin.fill + change));
            });
            renderBins();
        }

        // Initial call to display data on load
        renderBins();
    </script>
</body>
</html>
