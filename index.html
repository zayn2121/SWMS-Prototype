<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWMS - Council Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bin-card { transition: 0.3s; border-left: 10px solid; }
        .urgent { border-left-color: #dc3545; background-color: #fff5f5; }
        .normal { border-left-color: #198754; }
        .progress { height: 25px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Smart Waste Management System (SWMS)</span>
            <button class="btn btn-outline-light btn-sm" onclick="simulateUpdate()">Simulate Live Data</button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h2>Collection Dashboard</h2>
                <p class="text-muted">Real-time status of council-managed smart bins.</p>
            </div>
        </div>

        <div id="bin-container" class="row"></div>
    </div>

    <script>
        // Data Tier (Mocked for Prototype)
        // I used a simple array to represent the real-time database
        let bins = [
            { id: 1, location: "High Street - North", fill: 45 },
            { id: 2, location: "Westminster Library", fill: 82 },
            { id: 3, location: "Science Lab Entrance", fill: 15 },
            { id: 4, location: "Student Union", fill: 90 }
        ];

        // Logic Tier: The Algorithm
        // Refined this after PPRS feedback to ensure 80% is the measurable goal
        function renderBins() {
            const container = document.getElementById('bin-container');
            container.innerHTML = ''; 

            bins.forEach(bin => {
                // Threshold Logic: Following supervisor advice for clear measurability
                const isUrgent = bin.fill >= 80; 
                const statusLabel = isUrgent ? "URGENT - ACTION REQUIRED" : "Status: Normal";
                const cardClass = isUrgent ? "urgent" : "normal";
                const progressClass = isUrgent ? "bg-danger" : "bg-success";

                // Presentation Tier: Building the UI dynamically
                container.innerHTML += `
                    <div class="col-md-6 mb-3">
                        <div class="card bin-card ${cardClass} shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${bin.location}</h5>
                                <p class="card-text"><strong>${statusLabel}</strong></p>
                                <div class="progress mb-2">
                                    <div class="progress-bar ${progressClass}" style="width: ${bin.fill}%">
                                        ${bin.fill}% Full
                                    </div>
                                </div>
                                <small class="text-muted">Bin ID: SWMS-00${bin.id}</small>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Simulation feature to show the 80% logic working in the demo video
        function simulateUpdate() {
            bins.forEach(bin => {
                let change = Math.floor(Math.random() * 21) - 5; 
                bin.fill = Math.min(100, Math.max(0, bin.fill + change));
            });
            renderBins();
        }

        renderBins(); // Initial load
    </script>
</body>
</html>
